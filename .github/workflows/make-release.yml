name: Make a release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build_and_test:
    strategy:
      matrix:
        go-version: [1.16.x]
        arch: [linux-amd64, windows-amd64, darwin-amd64, darwin-arm64]
    runs-on: ubuntu-latest
    env:
      GOPATH: /tmp/go
      GOARCH: 
    steps:
      - name: create Go path
        run: |
          mkdir -p /tmp/go
      - name: install Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go-version}}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: run tests
        if: ${{ matrix.arch == 'linux-amd64' }} # we only run the tests on Linux
        run: |
          export GOARCH=`echo ${{matrix.arch}} | sed 's/[a-z0-9]*-//g'`
          export GOOS=`echo ${{matrix.arch}} | sed 's/\([a-z0-9]*\)-[a-z0-9]*$/\1/g'`
          make certs
          make test
      - name: build binaries
        run: |
          export GOARCH=`echo ${{matrix.arch}} | sed 's/[a-z0-9]*-//g'`
          export GOOS=`echo ${{matrix.arch}} | sed 's/\([a-z0-9]*\)-[a-z0-9]*$/\1/g'`
          make
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: eps-${{matrix.arch}}
          path: |
            /tmp/go/proxy
            /tmp/go/bin/eps
            /tmp/go/bin/sd
