name: Make a release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build_and_test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: install Golang
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go-version}}
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: make Go path
        run: |
          mkdir go
          export GOPATH=`readlink -f go`
      - name: run tests
        run: |
          make test
      - name: build binaries
        run: |
          make
      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: eps-${{matrix.os}}
          path: |
            go/bin/proxy
            go/bin/eps
            go/bin/sd
