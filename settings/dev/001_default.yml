channels: # defines all the channels that we want to open when starting the server
  - name: main gRPC server # accepts incoming gRPC connections to deliver and receive messages
    type: grpc_server
    settings:
      tls:
        ca_certificate_file: "$DIR/certs/rootCA.crt"
        certificate_file: "$DIR/certs/grpc-server.crt"
        key_file: "$DIR/certs/grpc-server.key"
  - name: main gRPC client # creates outgoing gRPC connections to deliver and receive messages
    type: grpc_client
    settings:
      tls:
        ca_certificate_file: "$DIR/certs/rootCA.crt"
        certificate_file: "$DIR/certs/grpc-client.crt"
        key_file: "$DIR/certs/grpc-client.key"
  - name: main JSON-RPC server
    type: jsonrpc_server # accepts incoming JSONRPC connections to deliver and receive messages
    settings:
      tls:
        ca_certificate_file: "$DIR/certs/rootCA.crt"
        certificate_file: "$DIR/certs/jsonrpc-server.crt"
        key_file: "$DIR/certs/jsonrpc-server.key"
  - name: main JSON-RPC client # creates outgoing JSONRPC connections to deliver and receive messages
    type: jsonrpc_client
    settings:
      endpoint: http://localhost:5555/jsonrpc
